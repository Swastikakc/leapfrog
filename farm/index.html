<head>

    <title>

        Chicken Farm

    </title>

</head>

<body>

        <canvas id = "canvas"> </canvas>

        </div>

    </div>
    
    <script src="./js/variable.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/buttons.js"></script>
