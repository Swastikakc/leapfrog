<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="start-instruction" id="before-game">
        <div class="heading">
            <h1>Instruction</h1>
        </div>
       
        <p>Avoid collision with other cars.</p>
        <p>Score increasing as you pass enemy car</p>
        <p> Press "Left Arrow" and "Right Arrow" to move.</p>
    
        <div class="start">Start</div>
    </div>
    <div class="score" id="score">Score: <span id="score-count"></span></div>
    <div class="game-over" id="after-game">
        <div class="heading">
            <h1>Game Over</h1>
        </div>
        <h3>Your Score:</h3><span id="current-score"></span>
        <h3>High Score:</h3><span id="high-score"></span>
        <h3><span id="beatHighScore"></span></h3>
        <div class="start">Start Again</div>
    </div>
    <canvas></canvas>
   
    <script src="./js/carPlay.js"></script>
</body>

</html>
